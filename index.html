    <script>
        function rad2() {
            let str = "";
            const calcu = document.form1.calcu;

            for (let i = 0; i < calcu.length; i++) {
                if (calcu[i].checked) {
                    str = calcu[i].value;
                    break;
                }
            }
            if(str == "division"){

                var a = document.getElementById("edit_area1").innerHTML;
                var b = document.getElementById("edit_area2").innerHTML;
                document.getElementById("edit_area4").innerHTML = a/b;

            }else if(str == "addition"){

                var a = document.getElementById("edit_area1").innerHTML;
                var b = document.getElementById("edit_area2").innerHTML;
                document.getElementById("edit_area4").innerHTML = a+b;

            }else if(str == "subtraction"){

                var a = document.getElementById("edit_area1").innerHTML;
                var b = document.getElementById("edit_area2").innerHTML;
                document.getElementById("edit_area4").innerHTML = a-b;

            }else if(str == "multiple"){

                var a = document.getElementById("edit_area1").innerHTML;
                var b = document.getElementById("edit_area2").innerHTML;
                document.getElementById("edit_area4").innerHTML = a*b;
